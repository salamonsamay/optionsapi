  <!-- Custom styling for scroll snap and smooth behavior -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth; /* Smooth scrolling for anchor links */
      overflow-y: hidden; /* Prevent default scroll */
      height: 100%;
    }

    .page-section {
      height: 100vh; /* Full height of viewport */
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start; /* Snap effect */
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      /* Add styling for navbar if needed */
    }
  </style>
</head>
<body>
  <!-- Navbar with links to each section -->
  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#pricing">Pricing</a>
    <a href="#contact">Contact</a>
    <!-- Additional links as needed -->
  </nav>

  <!-- Main React app container -->
  <div id="root"></div>

  <!-- Scroll handling script -->
  <script>
    document.addEventListener('wheel', (event) => {
      const sections = document.querySelectorAll('.page-section');
      const currentSectionIndex = Array.from(sections).findIndex(
        section => section.getBoundingClientRect().top === 0
      );

      if (event.deltaY > 0 && currentSectionIndex < sections.length - 1) {
        // Scroll down
        sections[currentSectionIndex + 1].scrollIntoView({ behavior: 'smooth' });
      } else if (event.deltaY < 0 && currentSectionIndex > 0) {
        // Scroll up
        sections[currentSectionIndex - 1].scrollIntoView({ behavior: 'smooth' });
      }
    });
  </script>

  <!-- React main file -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
